<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda&display=swap" rel="stylesheet">
    <link href="http://allfont.es/allfont.css?fonts=burnstown-dam" rel="stylesheet" type="text/css" />
    <title>Truco</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row container-fluid justify-content-center" id="pantalla-1">
            <div class="col-12">
                <div class="row">
                    <h2 class="titulo col-12 text-center">Truco</h2>
                    <p class="titulo col-12 text-center" id="titulo-contador">- contador -</p>
                </div>
            </div>

            <div id="inputs" class="col-12">
                <div class="row justify-content-center">
                    <input class="equipo-input input-group-text col-9 mt-2 " id="nombre-equipo-1" type="text"
                        value="Equipo 1" placeholder="Equipo 1" maxlength="7">
                    <input class="equipo-input input-group-text col-9 mt-4 " id="nombre-equipo-2" type="text"
                        value="Equipo 2" placeholder="Equipo 2" maxlength="7">
                </div>
            </div>

            <div id="tipo-juego" class="col-12">
                <div class="row d-flex justify-content-around">
                    <button id="tipojuego-24" class="col-4 mis-botones">a 24</button>
                    <button id="tipojuego-30" class="col-4 mis-botones">a 30</button>
                </div>
            </div>
            <div id="iniciar-container" class="col-12 ">
                <div class="row justify-content-center">
                    <button class="col-6 mis-botones" id="iniciar">INICIAR</button>
                </div>

            </div>

        </div>
        <div id="pantalla-2" class="container-fluid justify-content-center">

            <div id="equipos" class="row">
                <div id="equipo-1" class="col-6">
                    <div class="row">
                        <div class="col-12 titulo-pantalla-2">
                            <h3 class="mt-1 text-center" id="titulo-1">Equipo 1</h3>
                        </div>
                        <div class="col-12" id="puntos">
                            <div class="row puntos-1">
                                <div class="col-12 my-border pb-2">
                                    <div class="row my-margin">
                                        <div class="col-12 palitos-0 palitos-general" id="primer-cuadrado-1"></div>
                                        <div class="col-12 palitos-0 palitos-general mt-1 mb-1" id="segundo-cuadrado-1">
                                        </div>
                                        <div class="col-12 palitos-0 palitos-general" id="tercer-cuadrado-1"></div>
                                    </div>
                                </div>
                                <div class="col-12 buenas-1 mt-2">
                                    <div class="row my-margin">
                                        <div class="col-12 palitos-0 palitos-general" id="cuarto-cuadrado-1"></div>
                                        <div class="col-12 palitos-0 palitos-general mt-1 mb-1" id="quinto-cuadrado-1">
                                        </div>
                                        <div class="col-12 palitos-0 palitos-general" id="sexto-cuadrado-1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="equipo-1" class="col-6">
                    <div class="row">
                        <div class="col-12 titulo-pantalla-2">
                            <h3 class="mt-1 text-center" id="titulo-2">Equipo 2</h3>
                        </div>
                        <div class="col-12" id="puntos">
                            <div class="row ">
                                <div class="col-12 my-border pb-2">
                                    <div class="row my-margin">
                                        <div class="col-12 palitos-0 palitos-general" id="primer-cuadrado-2"></div>
                                        <div class="col-12 palitos-0 palitos-general mt-1 mb-1" id="segundo-cuadrado-2">
                                        </div>
                                        <div class="col-12 palitos-0 palitos-general" id="tercer-cuadrado-2"></div>
                                    </div>
                                </div>
                                <div class="col-12 buenas-1 mt-2">
                                    <div class="row my-margin">
                                        <div class="col-12 palitos-0 palitos-general" id="cuarto-cuadrado-2"></div>
                                        <div class="col-12 palitos-0 palitos-general mt-1 mb-1" id="quinto-cuadrado-2">
                                        </div>
                                        <div class="col-12 palitos-0 palitos-general" id="sexto-cuadrado-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- SECCION DE PUNTAJES -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="row">
                        <h4 class="col-4 text-center" id="puntos-equipo-1">0</h4>
                        <div class="col-4">
                            <div class="row">
                                <button class="col-12 boton-reiniciar" id="reiniciar-juego">Reiniciar</button>
                                <h4 class="col-12 text-center mt-1" id="tipo-de-juego">A 30</h4>
                            </div>
                        </div>
                        <h4 class="col-4 text-center" id="puntos-equipo-2">0</h4>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div class="row d-flex justify-content-around">
                        <button class="col-4 mis-botones" id="suma-puntos-1">+</button>
                        <button class="col-4 mis-botones" id="resta-puntos-1">-</button>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div class="row d-flex justify-content-around">
                        <button class="col-4 mis-botones" id="suma-puntos-2">+</button>
                        <button class="col-4 mis-botones" id="resta-puntos-2">-</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app/app.js"></script>
</body>

</html>
